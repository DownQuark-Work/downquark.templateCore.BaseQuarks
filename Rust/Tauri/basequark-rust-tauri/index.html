<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src-ui/assets/styles/dq.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src-ui/main.ts" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to Tauri!</h1>

      <code> https://v2.tauri.app/plugin/window-customization/ </code>

      <div class="row">
        <a href="https://vitejs.dev" target="_blank">
          <img
            src="/src-ui/assets/images/vite.svg"
            class="logo vite"
            alt="Vite logo"
          />
        </a>
        <a href="https://tauri.app" target="_blank">
          <img
            src="/src-ui/assets/images/tauri.svg"
            class="logo tauri"
            alt="Tauri logo"
          />
        </a>
        <a href="https://www.typescriptlang.org/docs" target="_blank">
          <img
            src="/src-ui/assets/images/typescript.svg"
            class="logo typescript"
            alt="typescript logo"
          />
        </a>
      </div>

      <p>Click on the Tauri logo to learn more about the framework</p>

      <form class="row" id="greet-form">
        <input id="greet-input" placeholder="Enter a name..." />
        <button type="submit">Greet</button>
      </form>

      <p id="greet-msg"></p>
    </div>
  </body>
</html>
